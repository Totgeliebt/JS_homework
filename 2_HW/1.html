<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Потому что префиксная форма использования ++ возвращает новое значение переменной
   */
  c = ++a;
  console.log(c);

  /*
 Потому что постфиксная форма использования ++ возвращает старое значение переменной
   */
  d = b++;
  console.log(d);

  /*
  Здесь в переменной a уже лежит 2, в выражении к a прибавляется 1 с помощью префиксной формы ++,и затем прибавляется 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Здесь в переменной b уже лежит 2, в выражении к b прибавляется 1 с помощью постфиксной формы++, поэтому значение b возвращается без изменений(то есть 2),и затем прибавляется 2. итого в конце в a и b лежать 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
