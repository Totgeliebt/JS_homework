<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

//   1. 10 плюс 10 равно 20
//   2. 20 + строка 10 получаем не сложение в канкатенацию
//   3. выводим 2010 строку в консоль, потому что при сложении типа данных число с типом данных строка получится строка
  console.log(10 + 10 + "10")

  //   1. 10 плюс строка 10 будет строка 1010
  //   2. строка 1010 плюс строка 10 будет строка 101010
  //   3. выводим  строку 101010 в консоль
  console.log(10 + "10" + 10)

  //   1. 10 плюс 10 будет 20
  //   2. унарный плюс превратит строку 10 в число 10
  //   3. 20 плюс 10 будет 30
  //   3. выводим 30 в консоль
  console.log(10 + 10 + +"10")

  //   1. минус приводит пустую строку к 0 и добавляет к ней минус
  //   2. 10 разделить на минус ноль будет -Infinity
  //   3. выводим -Infinity в консоль
  console.log(10 / -"")

  //   1. 2,5 разделены запятой вместо точки, поэтому унарный плюс не приведет к числу а получим NaN
  //   2. 10 разделить на NaN будет NaN
  //   3. выводим -NaN в консоль
  console.log(10 / +"2,5")
</script>
</body>
</html>
